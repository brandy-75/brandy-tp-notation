<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Composant de notation interactif</title>
</head>
<body>
<main>
    <header>titre</header>

   
     <!-- Carte Bootstrap -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
            <i class="bi bi-star-fill"></i>
            <div class="card-body">
                <h5 class="card-title">Donnez votre avis!</h5>
                <p class="card-text">N'hésite pas à nous faire part de tes retours.  
                    Tous les commentaires sont les bienvenus pour nous aider à améliorer notre service</p>
                <div class="rating-container text-center mt-4">
                    <h2>Notez votre expérience :</h2>
                    <div class="stars">
                        <span class="star" data-value="1">★ </span>
                        <span class="star" data-value="2">★ </span>
                        <span class="star" data-value="3">★ </span>
                        <span class="star" data-value="4">★ </span>
                        <span class="star" data-value="5">★ </span>
                    </div>
                    <button id="submit" class="btn btn-primary mt-3">Envoyer</button>
                    <p id="message" class="mt-2"></p>
            </div>
        </div>
    </div>
   
    </div>
    <div class="attribution">Coder par <a href="#">Brandy</a></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</main>
</body>
</html>
