<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant de notation interactif</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <main>
    <div class="card-rating">
        <div class="star-icon">
        <i class="bi bi-star-fill"></i>
        </div>
        <h1>Donner votre avis !</h1>
        <p>
        N'hésitez pas à nous faire part de votre avis. Tous les commentaires sont les bienvenus pour nous aider à améliorer notre offre !
        </p>

        <div class="rating">
        <button class="star" data-value="1">1</button>
        <button class="star" data-value="2">2</button>
        <button class="star" data-value="3">3</button>
        <button class="star" data-value="4">4</button>
        <button class="star" data-value="5">5</button>
        </div>

        <button id="submit">ENVOYER</button>
        <p id="message"></p>
    </div>

    <footer class="footer">
        Codé par <a href="#">Brandy</a>
    </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
